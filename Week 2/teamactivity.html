<script>
   function loadInput() {
      let input = document.getElementById('input').value;
      let inputTwo = document.getElementById("inputTextTwo").value;

      document.getElementById("inputDiv").innerHTML = addTwoNums(input, inputTwo);
   }

   function addNumbers(num) {
      let sum = 0;
      if (isNaN(num)) {
         return "This is not a number, please enter a number!";
      } else {
         for (i = 0; i <= num; i++) {
            sum += i;
         }
         return sum;
      }
   }

   function addTwoNums(num1, num2) {
            let sum = Number(num1) + Number(num2);
            return sum;
        }
