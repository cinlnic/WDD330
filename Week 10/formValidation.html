<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330 Portfolio | Cindi Nichols</title>
    <meta name="description" content="Assignment portal page for Cindi Nichols WDD 330 class">     
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="form.css">
 </head>
 
<body>
  <header>
    <h1>WDD 330 Portfolio | Cindi Nichols</h1>
    <ul>
       <li><a href="../index.html">Home</a></li>
    </ul>
 </header>
 <main>
  <h3>Built in Form Validation</h3>
    <form>
      <label for="choose">Would you prefer a banana or a cherry?</label>
      <input id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry" >
      <label for="choose">Would you prefer an apple or orange?</label>
      <input id="choose" name="i_like" required pattern="[Aa]pple|[Oo]range" >
      <button class="form-button">Submit</button>
    </form>
    <form>
      <div>
        <label for="choose">Would you prefer a banana or a cherry?</label>
        <input
          type="text"
          id="choose"
          name="i-like"
          required
          minlength="6"
          maxlength="6" />
      </div>
      <div>
        <label for="number">How many would you like?</label>
        <input type="number" id="number" name="amount" value="1" min="1" max="10" />
      </div>
      <div>
        <button class="form-button">Submit</button>
      </div>
    </form>
    <h3>Validation using JavaScript</h3>
    <h4>Constraint API</h4>
    <form id="form2">
      <label for="mail">
        I would like you to provide me with an e-mail address:
      </label>
      <input type="email" id="mail" name="mail" />
      <button class="form-button">Submit</button>
    </form>
    <form novalidate>
      <p>
         <label for="mail2">
            <span>Please enter an email address:</span>
            <input type="email2" id="mail2" name="mail2" required minlength="8">
            <span class="error" aria-live="polite"></span>
         </label>
      </p>
      <button class="form-button">Submit</button>
    </form>
    <h4>Without built in API</h4>
    <form id="form3">
      <p>
        <label for="mail3">
          <span>Please enter an email address:</span>
          <input type="text" id="mail3" name="mail3" />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <button class="form-button">Submit</button>
    </form>
  </main>
</body>
<script src="formValidation.js"></script>
</html>
